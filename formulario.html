<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <header class="mb-3">
      <img src="assets/img/movies.png" alt="Logo de Peliculas Plus">
      <h1>Peliculas Plus</h1>
    </header>

    <main>
      <section
        class="col-md-6 text-center border border-primary rounded-2 section_form mx-auto"
      >
        <form id="miFormulario" method="post">
          <h2>Registro</h2>
          <input
            class="m-1 rounded-3 border border-danger"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            required
          /><br/>
          <input
            class="m-1 rounded-3 border border-danger"
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
            required
          /><br/>

          <input
            class="m-1 rounded-3 border border-danger"
            type="email"
            name="mail"
            id="mail"
            placeholder="Email"
          /><br/>

          <input
            class="m-1 rounded-3 border border-danger"
            type="password"
            name="psw"
            id="psw"
            placeholder="Password"
          /><br />

          <input
            class="m-1 rounded-3 border border-danger"
            type="date"
            name="fechaNac"
            id="fechaNac"
          /><br />

          <select class="m-1 rounded-3 border border-danger" name="paises" id="paises">
            <option value="Argentina">Argentina</option>
            <option value="USA">Estados Unidos</option>
            <option value="ReinoUnido">Reino Unido</option>
            <option value="Canada">Canadá</option>
            <option value="Alemania">Alemania</option>
            <option value="Australia">Australia</option>
            <option value="Francia">Francia</option>
            <option value="Holanda">Holanda</option>
            <option value="Suecia">Suecia</option>
            <option value="Suiza">Suiza</option>
            <option value="Dinamarca">Dinamarca</option>
            <option value="Noruega">Noruega</option>
            <option value="Finlandia">Finlandia</option>
            <option value="Singapur">Singapur</option>
            <option value="Japon">Japón</option>
            <option value="CoreaSur">Corea del Sur</option>
          </select>

          <div>
            <input
              id="terminos"
              class="m-1 rounded-3"
              type="checkbox"
              name="aceptar"
              id="aceptar"
            />
            <label class="txtCheck" for="terminos"
              >Acepto términos y condiciones</label
            >
          </div>

          <div class="botonera">
            <button class="m-1 rounded-1 btn btn-primary mb-2" type="submit" onclick="enviarFormulario()">
              Enviar
            </button>
          </div>

          <a href="#">
            <small class="ayuda">Necesitas Ayuda?</small>
          </a>
        </form>
      </section>
    </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
